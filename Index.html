<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bot Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      margin-top: 0;
      font-size: 22px;
      color: #2c3e50;
    }
    .conversation {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 20px;
    }
    .qa-pair {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }
    .box {
      background-color: #f4f6f8;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü§ñ Bot Assistant Panel</h2>

    <div id="conversation" class="conversation">
      <!-- Q&A pairs will appear here -->
    </div>

    <div class="footer">Powered by Bot@Work</div>
  </div>

  <!-- LiveChat Agent SDK -->
  <script src="https://unpkg.com/@livechat/agent-app-sdk@1.6.3/dist/agentapp.umd.min.js"></script>

  <script>
    // Keep track of the last answer box to update bot replies
    let lastAnswerBox = null;

    // Append Q&A pair to the conversation panel
    function appendQA(question, answer) {
      const convDiv = document.getElementById("conversation");
      const pairDiv = document.createElement("div");
      pairDiv.className = "qa-pair";

      const qLabel = document.createElement("div");
      qLabel.className = "label";
      qLabel.innerText = "Visitor Question:";

      const qBox = document.createElement("div");
      qBox.className = "box";
      qBox.innerText = question;

      const aLabel = document.createElement("div");
      aLabel.className = "label";
      aLabel.innerText = "Bot's Answer:";

      const aBox = document.createElement("div");
      aBox.className = "box";
      aBox.innerText = answer;

      pairDiv.appendChild(qLabel);
      pairDiv.appendChild(qBox);
      pairDiv.appendChild(aLabel);
      pairDiv.appendChild(aBox);

      convDiv.appendChild(pairDiv);
      convDiv.scrollTop = convDiv.scrollHeight;

      lastAnswerBox = aBox;
    }

    // Update the last bot answer displayed in the panel
    function updateLastAnswer(text) {
      if (lastAnswerBox) {
        lastAnswerBox.innerText = text;
      }
    }

    // Call your Bot@Work API with visitor question
    async function getBotReply(question) {
      const payload = {
        data: {
          payload: {
            override_model: "sonar",
            clientQuestion: question
          }
        },
        should_stream: false
      };

      const res = await fetch("https://api.botatwork.com/trigger-task/42eaa2c8-e8aa-43ad-b9b5-944981bce2a2", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": "bf2e2d7e409bc0d7545e14ae15a773a3"
        },
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error("Bot API error");

      const data = await res.json();
      return data?.reply || "ü§ñ No response from bot.";
    }

    // Initialize LiveChat Agent App SDK and listen for visitor messages
    window.LiveChatAgentAppSDK.createWidget().then(widget => {
      widget.on('message', async (message) => {
        if (message.author.type === 'visitor') {
          const visitorMessage = message.text;

          appendQA(visitorMessage, "Thinking... ü§î");

          try {
            const botReply = await getBotReply(visitorMessage);
            updateLastAnswer(botReply);

            // Send bot reply as an agent message into chat window
            widget.sendMessage(botReply);
          } catch (err) {
            updateLastAnswer("‚ùå Error contacting bot.");
          }
        }
      });
    });
  </script>
</body>
</html>
