<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bot Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      color: #2c3e50;
      text-align: center;
    }

    .conversation {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 20px;
    }

    .qa-pair {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .box {
      background-color: #f4f6f8;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      white-space: pre-wrap;
    }

    .manual-test {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .manual-test input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .manual-test button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .manual-test button:hover {
      background-color: #218838;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

    @media (min-width: 500px) {
      .manual-test {
        flex-direction: row;
      }

      .manual-test input {
        flex: 1;
      }

      .manual-test button {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü§ñ Bot Assistant Panel</h2>

    <div id="conversation" class="conversation">
      <!-- Q&A pairs appear here -->
    </div>

    <div class="manual-test">
      <input type="text" id="manualQuestion" placeholder="Type your question..." />
      <button onclick="testBotReply()">Submit</button>
    </div>

    <div class="footer">Powered by Bot@Work</div>
  </div>

  <script>
    let lastAnswerBox = null;
    let conversationHistory = [];

    function appendQA(question, answer) {
      const convDiv = document.getElementById("conversation");
      const pairDiv = document.createElement("div");
      pairDiv.className = "qa-pair";

      const qLabel = document.createElement("div");
      qLabel.className = "label";
      qLabel.innerText = "Visitor Question:";

      const qBox = document.createElement("div");
      qBox.className = "box";
      qBox.innerText = question;

      const aLabel = document.createElement("div");
      aLabel.className = "label";
      aLabel.innerText = "Bot's Answer:";

      const aBox = document.createElement("div");
      aBox.className = "box";
      aBox.innerText = answer;

      pairDiv.appendChild(qLabel);
      pairDiv.appendChild(qBox);
      pairDiv.appendChild(aLabel);
      pairDiv.appendChild(aBox);

      convDiv.appendChild(pairDiv);
      convDiv.scrollTop = convDiv.scrollHeight;

      lastAnswerBox = aBox;
    }

    function updateLastAnswer(text) {
      if (lastAnswerBox) {
        lastAnswerBox.innerText = text;
      }
    }

    async function getBotReply(question) {
      // Compose full context
      let contextText = "";
      for (const pair of conversationHistory) {
        contextText += `Visitor: ${pair.q}\nBot: ${pair.a}\n`;
      }
      contextText += `Visitor: ${question}`;

      const payload = {
        data: {
          payload: {
            override_model: "sonar",
            clientQuestion: contextText
          }
        },
        should_stream: false
      };

      try {
        const res = await fetch("https://api.botatwork.com/trigger-task/42eaa2c8-e8aa-43ad-b9b5-944981bce2a2", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-api-key": "bf2e2d7e409bc0d7545e14ae15a773a3"
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        return data?.data?.content || data?.message || "ü§ñ No response from bot.";
      } catch (e) {
        console.error("API Error:", e);
        return "‚ùå Error contacting bot.";
      }
    }

    function testBotReply() {
      const questionInput = document.getElementById("manualQuestion");
      const question = questionInput.value.trim();
      if (!question) return;

      appendQA(question, "Thinking... ü§î");

      getBotReply(question)
        .then((botReply) => {
          updateLastAnswer(botReply);
          conversationHistory.push({ q: question, a: botReply });
        })
        .catch(() => {
          updateLastAnswer("‚ùå Error contacting bot.");
        });

      questionInput.value = "";
    }
  </script>
</body>
</html>
