<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bot Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      font-size: 22px;
      color: #2c3e50;
    }
    .conversation {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .qa-pair {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }
    .box {
      background-color: #f4f6f8;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🤖 Bot Assistant Panel</h2>
    <div id="conversation" class="conversation"></div>
    <div class="footer">Powered by Bot@Work</div>
  </div>

  <script>
    const BACKEND_URL = "https://your-backend-url.onrender.com"; // Change this to your actual backend URL

    function appendQA(question, answer) {
      const convDiv = document.getElementById("conversation");
      convDiv.innerHTML = ""; // Show only latest

      const pairDiv = document.createElement("div");
      pairDiv.className = "qa-pair";

      const qLabel = document.createElement("div");
      qLabel.className = "label";
      qLabel.innerText = "Visitor Question:";

      const qBox = document.createElement("div");
      qBox.className = "box";
      qBox.innerText = question;

      const aLabel = document.createElement("div");
      aLabel.className = "label";
      aLabel.innerText = "Bot Suggestion:";

      const aBox = document.createElement("div");
      aBox.className = "box";
      aBox.innerText = answer;

      pairDiv.appendChild(qLabel);
      pairDiv.appendChild(qBox);
      pairDiv.appendChild(aLabel);
      pairDiv.appendChild(aBox);
      convDiv.appendChild(pairDiv);
    }

    async function fetchBotAnswer(chatId) {
      try {
        const res = await fetch(`${BACKEND_URL}/get-bot-answer?chat_id=${chatId}`);
        const data = await res.json();
        if (data.question && data.botReply) {
          appendQA(data.question, data.botReply);
        } else {
          appendQA("No visitor message", "No bot suggestion yet.");
        }
      } catch (err) {
        console.error("Error fetching bot reply:", err);
        appendQA("Error", "❌ Could not load bot suggestion.");
      }
    }

    // Get chat_id from query string
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const chatId = params.get("chat_id");
      if (chatId) {
        fetchBotAnswer(chatId);
      } else {
        appendQA("No chat selected", "Unable to find chat ID.");
      }
    });
  </script>
</body>
</html>
